<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Face Recognition Attendance System</title>
</head>

<body>
  <!-- application header -->
  <h1 class="heading">Face Recognition Attendance System</h1>

  <!-- main action buttons -->
  <div class="buttons-div">
    <button onclick="checkCamera()" id="btnn3">
      <span></span><span></span><span></span><span></span>Check Camera
    </button>
    <button id="btnn" onclick="captureFaces()">
      <span></span><span></span><span></span><span></span>Capture Faces
    </button>
    <button onclick="trainImages()">
      <span></span><span></span><span></span><span></span>Train Images
    </button>
    <button onclick="recordAttendance()">
      <span></span><span></span><span></span><span></span>Record Attendance
    </button>
    <button id="btnn-2" onclick="mail()">
      <span></span><span></span><span></span><span></span>Send Mail
    </button>
    <button id="clearData" onclick="clearData()">
      <span></span><span></span><span></span><span></span>Clear Data
    </button>
  </div>

  <div id="result"></div>

  <!-- student details popup form -->
  <div id="studentDetails" style="display: none">
    <div class="modal-content">
      <div class="close">+</div>
      <label>Student Details</label>
      <form onsubmit="return faceDetails()" class="hide">
        <input type="number" min="1" id="id" placeholder="Enter Roll" autocomplete="off" required />
        <input type="text" id="name" placeholder="Enter Name" autocomplete="off" required />
        <button type="submit" class="submit-button">Submit</button>
        <button type="reset" class="clear-button">Clear</button>
      </form>
    </div>
  </div>

  <!-- mail details popup form -->
  <div id="mailDetails" style="display: none">
    <div class="modal-content2">
      <div class="close1">+</div>
      <label>Email Details</label>
      <form onsubmit="return sendMail()" class="hide">
        <input type="email" id="receiver" id="email" placeholder="Enter Email" autocomplete="off" required />
        <button type="submit" class="submit-button">Submit</button>
        <button type="reset" class="clear-button">Clear</button>
      </form>
      </form>
    </div>
  </div>

  <!-- action status alert -->
  <div id="alertpopup" style="display: none;">
    <div id="modalpopup">
      <label>This is Popup alert.</label>
    </div>
  </div>

  <!-- importing scripts -->
  <script type="text/javascript" src="/eel.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
