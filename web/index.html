  <div id="studentDetails" style="display: none">
    <div class="modal-content">
      <div class="close">+</div>
      <label>Student Details</label>
      <form onsubmit="return faceDetails()" class="hide">
        <input type="number" min="1" id="id" placeholder="Enter Roll" />
        <input type="text" id="name" placeholder="Enter Name" />
        <button type="submit" class="submit-button">Submit</button>
        <button type="reset" class="clear-button">Clear</button>
      </form>
    </div>
  </div>

  <div id="mailDetails" style="display: none">
    <div class="modal-content2">
      <div class="close1">+</div>
      <label>Email Details</label>
      <form onsubmit="return sendMail()" class="hide">
        <input type="email" id="receiver" placeholder="Enter Email" />
        <button type="submit" class="submit-button">Submit</button>
        <button type="reset" class="clear-button">Clear</button>
      </form>
      </form>
    </div>
  </div>
